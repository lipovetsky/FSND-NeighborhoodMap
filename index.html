<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Eugene Neighborhood Map</title>
  </head>

  <body>
    <input id="dynamic-search-bar" placeholder="Enter search here!" data-bind="textInput: query, valueUpdate: 'keyup'" ></input>
    <br><br>
    <ul class="markerList" data-bind="foreach: theLocations">
      <li data-bind="text: title, click: addLinks">
    </ul>
    <div id="map"></div>
  </body>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" async defer src="map.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSVrjiBkoPFuaeYDrci1Sioamz4ck-4Kc&libraries=places,geometry,drawing&v=3&callback=initMap">
  </script>
</html>
